<!-- BOX Principale -->
<div class=" bg-[#ffffff7c]
               grid grid-cols-1 place-items-center
               w-1/3 h-auto mx-auto
               px-12 py-24 
               rounded-lg drop-shadow-xl backdrop-blur-md
               relative">
  
   <!-- Riquadro immagine login  -->
   <div class=" bg-zinc-800 
                  w-28 h-28 
                  p-8
                  rounded-full   
                  absolute top-0 
                  -translate-y-1/2">

      <!-- Image -->
      <img src="/images/person-icon.png" class="h-full w-auto mx-auto invert">

   </div>
 
   <!-- Form -->
   <form [formGroup]="info"
         class="w-full">

      <!-- Fields - Username -->
      <input type="text" formControlName="username" placeholder="Username" (ngModelChange)="buttonEnabler()"
               class="  block
                        bg-transparent
                        border-b-zinc-600 border-b-[1px]
                        p-2 mx-auto my-4
                        w-1/2
                        placeholder:text-zinc-600 text-center 
                        focus:outline-none focus:placeholder:text-opacity-0 
                        focus:border-b-blue-800 transition ease-in-out duration-150
                        ">

      <!-- Fields - Password -->
      <input type="password" formControlName="password" placeholder="Password" (ngModelChange)="buttonEnabler()"
               class="  block
                        bg-transparent
                        border-b-zinc-600 border-b-[1px]
                        p-2 mx-auto my-4
                        w-1/2
                        placeholder:text-zinc-600 text-center 
                        focus:outline-none focus:placeholder:text-opacity-0
                        focus:border-b-blue-800 transition ease-in-out duration-150
                        ">

   </form>

   <div *ngIf="info.get('username')?.hasError('whitespace') || info.get('password')?.hasError('whitespace')"
         class="text-sm absolute bottom-0 -translate-y-10 opacity-25">
      I campi non possono essere vuoti o composti da soli spazi
    </div>


   <!-- Submit -->
   <button class="bg-blue-800 text-[#afb9c5]  
                  text-center 
                  p-2
                  w-1/3
                  rounded-md drop-shadow-xl
                  absolute bottom-0 translate-y-1/2
                  focus:outline-none
                  disabled:cursor-default disabled:saturate-0 disabled:brightness-110
                  enabled:hover:brightness-95
                  transition ease-in-out duration-500" [disabled]="isDisabled"
         (click)="submitForm()">
      Login    
   </button> <!-- CERCA COME COLLEGARE IL VALORE DI USERNAME ALLA PAGINA INFO + sub-link per sezioni pagina -->

   
</div>
